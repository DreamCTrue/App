<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./js/jquery.mobile-1.4.3.min.css">
		<script src="./js/jquery-1.7.1.min.js"></script>
		<script src="js/jquery.mobile-1.4.3.min.js"></script>
	</head>
	
	<script>
		$(document).ready(function(){
			$.ajax({
				type:"post",
				url:"http://163.15.192.185/career/index.php/my_track/tracked",
				datatype:"html",
				cache:false,
				success:success,
				error:error
				/*
				data:{
					s_id:localStorage.getItem("name")
				}
				*/
			});
		});
		
		function success(data)
		{
			alert(data);
			new_table(data);
		}
		
		function error(data)
		{
			alert('false');
		}
		
		function new_table(data)
		{
			var track_data=JSON.parse(data);
			if (track_data!=null)
			{
				for (var i=0;i<track_data.length;i++)
				{	
					//在table裡面新增tr(橫排)
					$("<tr/>", {
						"id":"tr_"+i
					}).appendTo("#movie-table-custom");
					
					$("<td/>",{
						"id":"tda_"+i
					}).appendTo("#tr_"+i);
					$("<td/>",{
						"id":"tdb_"+i
					}).appendTo("#tr_"+i);				
					$("<td/>",{
						"id":"tdc_"+i
					}).appendTo("#tr_"+i);
					$("<td/>",{
						"id":"tdd_"+i
					}).appendTo("#tr_"+i);
					
					
					$("<tr/>", {
						"class": "work",
						"text": track_data[i]['j_complete']
					}).appendTo("#tda_"+i);
						

						$("<tr/>", {
							"class": "work",
							"text": track_data[i]['j_date']
						}).appendTo("#tdb_"+i);

						$("<a/>", {
							"href": track_data[i]['j_url'],
							"text": track_data[i]['j_name']
						}).appendTo("#tdb_"+i);
						
						$("<tr/>", {
							"class": "work",
							"text": track_data[i]['j_cname']
						}).appendTo("#tdb_"+i);
						$("<tr/>", {
							"class": "work",
							"text": track_data[i]['j_address']
						}).appendTo("#tdb_"+i);
						
						
						$("<a/>", {
							"class": "work",
							"text":"查看"
						}).appendTo("#tdc_"+i);
						
						
						$("<button/>", {
							"id":"btn."+i,
							"class": "work_btn",
							"text": "刪除",
							"onlick":"reply_click(this.id)"
						}).appendTo("#tdd_"+i);
				}
			}
		}
		
		
	</script>
	
	
	<body>
		<div data-role="page" data-theme="c">
		     <div data-role="header" data-theme="b" align="center">
				<P>大專生即時就業媒合系統<P>
				<div data-role="navbar">
				<ul>
				<li><a href="weclome.html" data-icon="arrow-l" data-rel="back">上一頁</a></li>
				<li><a href="./index.html" data-icon="home">首頁</a></li>
				</ul>
			</div>
			</div>
			 
			<div data-role="content" data-theme="d">
		    <div data-role="fieldcontain" align="center">
				<h3>我的追蹤</h3>
			</div>
				<ul data-role="listview" data-theme="d" data-dividertheme="a">	
					  <li data-theme="d">
							<table data-role="table" id="movie-table-custom" data-mode="reflow" class="movie-list ui-responsive">
							  <thead>
								<tr>
								  <th style="width:20%">班級排名</th>
								  <th style="width:50%">日期 / 職務 / 地區</th>
								  <th style="width:30%">能力比較</th>
								  <th style="width:20%">刪除追蹤</th>
								   
								</tr>
							  </thead>
							 
							</table>					
						</li>
				</ul>
		  </div>
			<button>test</button>
		  <div data-role="footer" data-theme="b">
		  <h1></h1>
		  </div>
		</div> 
	</body>
</html>
